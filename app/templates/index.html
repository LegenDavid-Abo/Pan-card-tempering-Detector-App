<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAN Card Tampering Detector</title>
    <style>
        /* ===== Embedded CSS ===== */
        body {
            background: linear-gradient(135deg, #1d2671, #c33764);
            font-family: "Segoe UI", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            margin: 0;
        }

        .card {
            background: #fff;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
        }

        .card h1 {
            margin-bottom: 10px;
            color: #1d2671;
        }

        .card p {
            font-size: 14px;
            color: #666;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        button {
            background: #1d2671;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #c33764;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>PAN Card Tampering Detector</h1>
    <p>Upload a PAN card image to verify authenticity</p>

    <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" name="pan_image" required>
        <button type="submit">Check PAN Card</button>
    </form>

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}
</div>

</body>
</html>
